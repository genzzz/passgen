<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Key body -->
  <g filter="url(#shadow)">
    <!-- Key head (circular part) -->
    <circle cx="18" cy="18" r="12" fill="url(#keyGradient)" stroke="#B8860B" stroke-width="2"/>
    <circle cx="18" cy="18" r="6" fill="none" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Key shaft -->
    <rect x="26" y="15" width="30" height="6" rx="1" fill="url(#keyGradient)" stroke="#B8860B" stroke-width="1.5"/>
    
    <!-- Key teeth -->
    <rect x="48" y="21" width="4" height="8" rx="1" fill="url(#keyGradient)" stroke="#B8860B" stroke-width="1.5"/>
    <rect x="40" y="21" width="4" height="6" rx="1" fill="url(#keyGradient)" stroke="#B8860B" stroke-width="1.5"/>
    <rect x="54" y="21" width="3" height="10" rx="1" fill="url(#keyGradient)" stroke="#B8860B" stroke-width="1.5"/>
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="14" cy="14" rx="3" ry="2" fill="rgba(255,255,255,0.5)" transform="rotate(-45 14 14)"/>
</svg>
